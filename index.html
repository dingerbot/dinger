<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylin.css">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js'></script>
	<script type="text/javascript" src='//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
	<script type="text/javascript" src='http://underscorejs.org/underscore.js'></script>
	<script type="text/javascript" src='juiced.js'></script>
	
	<script type="text/javascript" src='main.js'></script>
	<title>Dinger</title>
</head>
<body ng-app ng-controller='dingerController'>

	<div class='git-wrapper'>
		<a href="https://github.com/hongj77/dinger">
			<i class='fa fa-github-alt git-icon' data-toggle="tooltip" data-placement="right" title="How does it work?"></i>
		</a>
	</div>

	<div class='title'>
		<h1>Dinger</h1>
		<h3>The artificially intelligent George Ding chatbot</h3>
	</div>

	<div class='text-div'>
		<form ng-submit='hitEnter()'>
			<input type='text' autofocus='true' id='text-input' placeholder='chat with george!' ng-model="answer">
		</form><br>
	</div>

	<div class="chat-wrapper">
		<div id='chat-box'>
			<div class='chat-padding-bottom'></div>
		</div>
	</div>

	<script type="text/template" id='george-template'>
		<div class='george-chat-response'>
			<%= response %>
		</div>
	</script>

	<script type="text/template" id='user-template'>
		<div class='user-chat-query'>
			<%= query %>
		</div>
	</script>

</body>

<script type="text/javascript">
	$(document).ready(function(){
	 	$('.git-icon').tooltip();
	});
</script>
</html>
